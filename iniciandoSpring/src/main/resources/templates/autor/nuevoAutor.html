<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8"/>
</head>
<body>

	<h1>Nuevo autor</h1>
	  <!-- que me lleve a la ruta addAutor | le decimos que aqui hay uno objeto -->
	<form action="#" th:action="@{addAutor}" th:object="${autor}" method="post">
	
	<!--el * quiere decir que dentro del obj hay una propiedad que se llama {__} | si esta el * quiere decir que hay object antes-->
		<p>Nombre: <input type="text" th:field="*{nombre}"/></p> 
		<p>Edad: <input type="number" th:field="*{edad}" placeholder="inserta una edad"/></p>
		<p>Email: <input type="email" th:field="*{email}"/></p>
		
		<p>
			<select th:field="*{coche}"> <!-- lo guardo en el coche del autor -->
				<option th:each="cocheOpt:${coches}" th:value="${cocheOpt.id}" th:text="${cocheOpt.marca}">Mercedes</option>
			</select> <!-- el coche que me va a ir dando de la lista de coches (lo nombramos distinto para conflictos)-->
		</p>
		
		<p> 
			<textarea th:field="*{texto}" rows="6" cols="20">
			</textarea>
		</p>
		
		<p><input type="range" th:field="*{rango}" min="0" max="10"/></p>
		
		<p>Carnet:<input type="checkbox" th:field="*{carnet}"/></p>
		
		<p> 
			Hombre:<input type="radio" th:field=*{genero} value="hombre"/>
			Mujer:<input type="radio" th:field=*{genero} value="mujer"/>
			Otro:<input type="radio" th:field=*{genero} value="otro"/>	
		</p>
		
		<!-- 
		<p>Fichero: <input type="file" th:field=*{file}/></p>
		
		<p>Url: <input type="url" th:field=*{url}/></p>
		  -->
		 
		<p>
			<input type="submit" value="Submit"/>
			<input type="reset" value="Reset"/>
		</p>
	</form>
	
</body>
</html>
