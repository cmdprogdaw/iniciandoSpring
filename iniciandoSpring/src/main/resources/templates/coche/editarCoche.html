<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8"/>
</head>
<body>

	<h1>Editar coche</h1>
	  
	<form action="#" th:action="@{/updateCoche}" th:object="${coche}" method="post">
	
		<input hidden type="text" th:field="*{id}"/>
		<p>Marca: <input type="text" th:field="*{marca}"/></p> 
		<p>Caballos: <input type="number" th:field="*{caballos}" placeholder="inserta un numero de caballos"/></p>
		<p>Color: <input type="text" th:field="*{color}"/></p>
			 
		<p>
			<input type="submit" value="Submit"/>
			<input type="reset" value="Reset"/>
		</p>
	</form>
	
</body>
</html>
